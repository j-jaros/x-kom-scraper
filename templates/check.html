<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>x-kom scraper ~ Julian Jaros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link href="/static/check.css" rel="stylesheet" type="text/css">
    <script defer src="/static/check.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 height100" style="background-color: black">
            <h4 class="colorFull title">X-KOM SCRAPER</h4>
        </div>
        <div class="col-lg-6 Main">
            <div class="check_control">
                <label for="url_input">Link do listy: </label>
                <input id="url_input" placeholder="Tu wklej link">
                <button>sprawdź podzespoły</button>
            </div>
            <p>Nazwa listy: <span id="list_title">Nie załadowano</span></p>
            <table>
                <thead>
                <tr>
                    <th>Komponent</th>
                    <th>Nazwa</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <p class="instruction">Wprowadź link do listy, następnie kliknij przycisk "Sprawdź podzespoły" i poczekaj na
                wynik!</p>
        </div>
        <div class="col-lg-4 height100" style="background-color: #1c73e7"></div>
    </div>
</div>
</body>
</html>
